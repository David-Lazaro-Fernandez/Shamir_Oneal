<navigation-bar></navigation-bar>
<div class="container">
  <table mat-table [dataSource]="dataSource" class="table">
    
    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="apellidoPaterno">
      <th mat-header-cell *matHeaderCellDef>Apellido Paterno</th>
      <td mat-cell *matCellDef="let element">{{ element.apellidoPaterno }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="apellidoMaterno">
      <th mat-header-cell *matHeaderCellDef>Apellido Materno</th>
      <td mat-cell *matCellDef="let element">{{ element.apellidoMaterno }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef>Direcci√≥n</th>
      <td mat-cell *matCellDef="let element" class="">{{ element.direccion }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="celular">
      <th mat-header-cell *matHeaderCellDef>Celular</th>
      <td mat-cell *matCellDef="let element">{{ element.celular }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="cp">
      <th mat-header-cell *matHeaderCellDef>C.P</th>
      <td mat-cell *matCellDef="let element">{{ element.cp}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
